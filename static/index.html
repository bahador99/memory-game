<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Memory Game</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1>Memory</h1>
        <img class="header__img" src="img/brain.svg" alt="brain" />
        <h1>Game</h1>
      </div>
      <div class="game-data">
        <div class="move-data">
          <span class="moves">0</span> Move(s) -
          <span class="points">0</span> Point(s)
        </div>
        <div class="timer">
          <span class="time">Click any two cards to start!</span>
          <img class="reset" src="img/reset.svg" alt="" />
        </div>
      </div>
      <ul class="deck">
        <li class="card e24" type="e24">
          <img src="img/e24.svg" alt="e24" />
        </li>
        <li class="card finn" type="finn">
          <img src="img/finn.svg" alt="finn" />
        </li>
        <li class="card vg" type="vg">
          <img src="img/vg.svg" alt="vg" />
        </li>
        <li class="card aftenposten" type="aftenposten">
          <img src="img/aftenposten.svg" alt="aftenposten" />
        </li>
        <li class="card helthjem" type="helthjem">
          <img src="img/helthjem.svg" alt="helthjem" />
        </li>
        <li class="card prisjakt" type="prisjakt">
          <img src="img/prisjakt.svg" alt="prisjakt" />
        </li>
        <li class="card schibsted" type="schibsted">
          <img src="img/schibsted.svg" alt="schibsted" />
        </li>
        <li class="card lendo" type="lendo">
          <img src="img/lendo.svg" alt="lendo" />
        </li>
        <li class="card e24" type="e24">
          <img src="img/e24.svg" alt="e24" />
        </li>
        <li class="card finn" type="finn">
          <img src="img/finn.svg" alt="finn" />
        </li>
        <li class="card vg" type="vg">
          <img src="img/vg.svg" alt="vg" />
        </li>
        <li class="card aftenposten" type="aftenposten">
          <img src="img/aftenposten.svg" alt="aftenposten" />
        </li>
        <li class="card helthjem" type="helthjem">
          <img src="img/helthjem.svg" alt="helthjem" />
        </li>
        <li class="card prisjakt" type="prisjakt">
          <img src="img/prisjakt.svg" alt="prisjakt" />
        </li>
        <li class="card schibsted" type="schibsted">
          <img src="img/schibsted.svg" alt="schibsted" />
        </li>
        <li class="card lendo" type="lendo">
          <img src="img/lendo.svg" alt="lendo" />
        </li>
      </ul>
    </div>
    <script src="js/app.js" type="module"></script>
  </body>
</html>
